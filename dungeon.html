<body>
    <div class="container mx-auto">
        <div id="contenido" class="pb-10">
            <header class="bg-teal-500 text-white py-3 font-bold uppercase">
                <h1 class="text-center">Dungeon</h1>
            </header>
            <div class="container content-main">
                <div class="row justify-content-center text-center"></div>
                <div class="row justify-content-center text-center my-4">
                    <button class="btn btn-success" onclick="lanzardados()">
                        PRUEBA TU SUERTE
                    </button>
                </div>
                <div class="row">
                    <div class="col-3 text-center">

                        <img src="img/dungeon/dungeon.svg" class="dado" id="ImgNum1">
                    </div>
                    <div class="col-3 text-center">
                        <img src="img/dungeon/dungeon.svg" class="dado" id="ImgNum2">
                    </div>
                    <div class="col-3 text-center">
                        <img src="img/dungeon/dungeon.svg" class="dado" id="ImgNum3">
                    </div>
                    <div class="col-3 text-center">
                        <img src="img/dungeon/dungeon.svg" class="dado" id="ImgNum4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="card-header my-5">
                            <h3><b>SUMA DE LOS NUMEROS</b></h3>
                            <button class="btn btn-success white-text">
                                <h2 id="SumaNumeros">0</h2>
                            </button>
                            <hr>
                            <h3>Sumar a</h3>
                            <button type="button" class="btn btn-light btn-outline-info" id="int">
                                Inteligencia
                            </button>
                            <button type="button" class="btn btn-warning" id="str">
                                Strenght
                            </button>
                            <button type="button" class="btn btn-danger" id="const">
                                Constitucion
                            </button>
                            <button type="button" class="btn btn-primary" id="sab">
                                Sabiduria
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div id="resultado"></div>
            <div class="flex  justify-center py-4">
                <button type="submit"
                    class="mx-auto bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-20 rounded">Finalizar
                    eleccion de personaje
                </button>
            </div>

            </form> -->

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="js/main.js"></script>
